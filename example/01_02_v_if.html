<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr/>
<div id="app">
    <div v-if="isLogin">你好~~~~</div>
    <div v-else="isLogin">你好，请登录 v-else</div>


    <div v-show="isLogin">你好，请登录 v-show</div>


</div>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            isLogin: false
        }
    })
</script>
</body>
</html>
