<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text v-html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text&v-html</h1>
<hr/>
<div id="app">
    {{message}}
    <br>
    <span v-text="message"></span>
    <br>
    <span v-html="htmlMessage"></span>

</div>
<script type="text/javascript">
    var vue = new Vue({
        el:'#app',
        data:{
            message:'hello world',
            htmlMessage: '<h2 style="color: red">hello Vue!</h2>'
        }
    })
</script>
</body>
</html>
