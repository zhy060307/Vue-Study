<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Vue</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue2.0 Hello World</h1>
<hr/>
<div id="app">
    {{message}}

</div>
<script type="text/javascript">
    var vue = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        }
    })
</script>
</body>
</html>
