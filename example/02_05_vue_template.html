<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue template</h1>
<hr/>
<div id="app">
    {{message}}
</div>

<template id="t1">
    <h2 style="color: red">这还是一个template</h2>
</template>

<script type="x-template" id="t2">
    <h2 style="color: green">这还是一个template</h2>
</script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        // template: `<h2 style="color: red">这是一个template</h2>`,
        template: '#t2'
    })

</script>
</body>
</html>
